@(tui: UNO.aview.TUI)
@import UNO.util.{State, gameStatsEvent, instructionEvent}
@import UNO.controller.controllerComponent.controllerInterface

@main("UNO-WebApplication") {

<body>
    <div>
        <br><br><br>
        <div id=mainGame>
            <div class="maincontent_Center">
                <div id="gameMessage">
                </div>
                <div class="maincontent_Left">
                    <img src=@routes.Assets.versioned("images/pics/cards/Stack.png") width="100" class="Pic_Center"
                        id="pullStack" onclick="getCard()">

                    <img src=@routes.Assets.versioned("images/pics/UNO_Logo.png") width="200" class="Pic_Center"
                        id="unoCall" align="Right" onclick="clickUno()">
                </div>
                <div id=stackCard></div>
                <br>
                <br>
                <div id="handCard">
                </div>
            </div>
        </div>
        <div id="wishGame">
            <div class="maincontent_Center">
                <div id="wishMessage">WishColor!</div>
                    <img src=@routes.Assets.versioned("images/pics/cards/Red_Radio.png") width="100" class="Pic_Center"
                        onclick="setWishColor('red')">
                    <img src=@routes.Assets.versioned("images/pics/cards/Green_Radio.png") width="100" class="Pic_Center"
                        onclick="setWishColor('green')">
                    <img src=@routes.Assets.versioned("images/pics/cards/Yellow_Radio.png") width="100" class="Pic_Center"
                        onclick="setWishColor('yellow')">
                    <img src=@routes.Assets.versioned("images/pics/cards/Blue_Radio.png") width="100" class="Pic_Center"
                        onclick="setWishColor('blue')">
            </div>
        </div>
    </div>
</body>
}
